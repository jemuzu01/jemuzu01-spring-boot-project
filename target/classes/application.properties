# Database and database credentials
spring.datasource.url = jdbc:mysql://localhost:3306/user_db
spring.datasource.username = root
spring.datasource.password =

# The SQL dialect defines what type of database is in use so that it can generate the appropriate statements
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
# Allows to update the database schema based on java entities found in the project
spring.jpa.hibernate.ddl-auto = update


# Allows circular referencing
spring.main.allow-circular-references = true

spring.security.loginPage=/login

spring.resources.static-locations=classpath:/resources/static


