<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
</head>
<body>
<div class="container main-content">
  <div class="row">
    <div class="col-md-6 main-content-sub left">
      <div th:replace="fragments/sidenav :: #sidenav" ></div>
    </div>
    <div class="col-md-6 main-content-sub right">
      <form th:action="@{/user/profile-pic}" enctype="multipart/form-data" method="post">
        <div class="form-group">
          <input type="file" name="file" class="form-control-file" id="fileUpload" aria-describedby="fileHelp">
        </div>
        <input type="submit" value="Submit" />
      </form>
    </div>
  </div>
</div>

</body>
</html>
